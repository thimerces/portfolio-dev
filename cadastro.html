<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="formulary">
        <fieldset class="form-area">
            <legend class="title"> Cadastre-se </legend>

            <label for="user" class="input-text">Usuário</label>
            <input type="text" id="user" name="user" maxlength="30" required>

            <label for="email" class="input-text">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password" class="input-text">Senha</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="30">
            
            <div class="buttons">
                    <button class="subscribe">Cadastre-se</button>
                    <div class="login">
                        Já possui cadastro? <a href="index.html" class=>Faça login</a>
                    </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
